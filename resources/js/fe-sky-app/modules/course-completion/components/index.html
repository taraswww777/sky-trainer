<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Запрет распознования номера телефона -->
  <meta name="format-detection" content="telephone=no">


  <style type="text/css">
    .imgFragment {
      position: absolute;
      border: 1px solid red;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2>Multiple clickable area on image</h2>
<p> Click on objects on image </p>
<div style="position: relative; display: flex">
  <img
    src="https://s3.ap-south-1.amazonaws.com/s3.studytonight.com/tutorials/uploads/pictures/1624710141-101156.png"
    alt="picture"
    width="500px"
    height="300px"
  >
  <button
    type="button"
    onclick="clickImg"
    class="imgFragment"
    data-name="qwe"
    style="top: 10px; left: 20px; width: 100px; height: 50px"
  ></button>
</div>
<script type="application/javascript">
  const clickImg = (e) => {
    e.preventDefault();
    e.stopPropagation();
    console.log('clickImg:e:', e);
  };
  document.querySelector('.imgFragment').addEventListener('onclick', clickImg)
</script>
</body>
</html>
